<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .input-container {
            position: relative;
            width: 90%; /* 移动设备宽度的百分比 */
            max-width: 400px; /* 设置输入框的最大宽度 */
        }

        .input-container input {
            width: 100%;
            border: none;
            border-bottom: 2px solid black; /* 下划线样式 */
            padding: 10px;
            outline: none;
            font-size: 14px;
            font-weight: bold;
            line-height: 20px;
            transition: border-bottom 0.3s; /* 添加下划线过渡效果 */
        }

        .input-container label {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 14px;
            font-weight: bold;
            color: #999; /* 提示文字颜色 */
            pointer-events: none; /* 防止遮挡输入框 */
            transform-origin: left top;
            transition: transform 0.3s, color 0.3s; /* 添加浮动文字过渡效果 */
        }

        .input-container input:focus {
            border-bottom: 2px solid #007BFF; /* 获得焦点时修改下划线颜色 */
        }

        .input-container input:focus + label,
        .input-container input:not(:placeholder-shown) + label {
            transform: translateY(-20px) scale(0.9); /* 文字上浮的效果 */
            color: #007BFF; /* 获得焦点时修改文字颜色 */
        }

        .input-container input:focus + label::before {
            content: ""; /* 清空提示文字 */
        }

        @media (min-width: 768px) {
            /* 在桌面设备上的额外样式 */
            .input-container {
                width: 400px; /* 设置桌面设备时的宽度 */
            }
        }
    </style>
</head>
<body>
    <div class="input-container">
        <input type="text" id="textInput" placeholder=" ">
        <label for="textInput">请输入文本</label>
    </div>
</body>
</html>
